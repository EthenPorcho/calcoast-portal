<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Office Time Card Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #0078d4;
      color: white;
      padding: 15px;
      font-size: 1.2em;
    }
    main {
      padding: 20px;
    }
    h2 {
      color: #333;
      margin-bottom: 30px;
    }
    .upload-section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="file"] {
      display: block;
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #0078d4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <header>
    Office Time Card Submission
  </header>
  <main>
    <h2>Please input your weekly time cards here</h2>
    <div class="upload-section">
      <form action="YOUR_UPLOAD_ENDPOINT_URL" method="POST" enctype="multipart/form-data">
        <input type="file" name="timeCardFile" accept="application/pdf" required />
        <button type="submit">Submit Time Card</button>
      </form>
    </div>
  </main>
</body>
</html>
