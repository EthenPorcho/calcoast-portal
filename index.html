<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cal Coast Refrigeration</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #003d66;
      color: white;
      padding: 15px 25px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .header-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header-controls span {
      font-size: 18px;
    }
    .login-button, .logout-button {
      background-color: #ffffff;
      color: #003d66;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-button:hover, .logout-button:hover {
      background-color: #e0e0e0;
    }
    main {
      padding: 60px 20px;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 60px;
      max-width: 400px;
      margin: auto;
    }
    .nav-button {
      background-color: #0078d4;
      color: white;
      padding: 15px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      transition: background-color 0.3s;
    }
    .nav-button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Cal Coast Refrigeration</div>
    <div class="header-controls">
      <span id="greeting" style="display:none;"></span>
      <button id="loginButton" class="login-button">Login</button>
      <button id="logoutButton" class="logout-button" style="display:none;">Logout</button>
    </div>
  </header>

  <main>
    <div class="button-container">
      <a class="nav-button" href="tech.html">TECH</a>
      <a class="nav-button" href="office.html">OFFICE</a>
      <a class="nav-button" href="install.html">INSTALL</a>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const techName = localStorage.getItem('techName');
      const greetingEl = document.getElementById('greeting');
      const loginBtn = document.getElementById('loginButton');
      const logoutBtn = document.getElementById('logoutButton');

      if (techName) {
        // If we have a name, show greeting + logout
        greetingEl.textContent = `Hello, ${techName}!`;
        greetingEl.style.display = 'inline';
        loginBtn.style.display = 'none';
        logoutBtn.style.display = 'inline';
      } else {
        // No name: redirect to login.html
        loginBtn.style.display = 'inline';
        logoutBtn.style.display = 'none';
        greetingEl.style.display = 'none';
        return window.location.href = 'login.html';
      }

      loginBtn.addEventListener('click', () => {
        // fallback: send them to login page
        window.location.href = 'login.html';
      });

      logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('techName');
        window.location.reload();
      });
    });
  </script>
</body>
</html>
