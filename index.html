<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cal Coast Refrigeration</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #003d66;

    }

    }

    main {
      padding: 60px 20px;
    }

    .button-container {
      display: flex;
      flex-direction: column;

      background-color: #0078d4;
      color: white;
      padding: 15px;
      text-decoration: none;
      border-radius: 8px;

    }

  <header>
    <div class="logo">Cal Coast Refrigeration</div>
