<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Off Request Form</title>
  <style>
    body { font-family: sans-serif; background:#f0f0f0; text-align:center; padding:20px; }
    #greeting { font-size:20px; margin-bottom:20px; text-align:left; }
    .button {
      background-color:#0078d4; color:#fff; padding:15px 30px; border:0; border-radius:8px;
      font-size:18px; cursor:pointer; margin:10px 0;
    }
    .button:hover { background-color:#005fa3; }
    label { display:block; margin-top:16px; font-weight:600; text-align:left; max-width:520px; margin-left:auto; margin-right:auto; }
    input[type="file"] { font-size:16px; padding:10px; margin-top:8px; width:100%; max-width:520px; }
    .hint { font-size:12px; color:#555; margin-top:4px; text-align:left; max-width:520px; margin-left:auto; margin-right:auto; }
    #status { margin-top:12px; font-size:16px; }
    .wrap { max-width:720px; margin:0 auto; }
  </style>
</head>
<body>
  <div id="greeting"></div>

  <a class="button" href="forms/time-off-request.pdf" target="_blank">Open Fillable Form</a>

  <div class="wrap">
    <h1>Time Off Request Form</h1>
    <p>After completing the time off request PDF, save it and upload it below:</p>

    <label for="pdfFile">Completed Time Off Request (PDF) <span style="font-weight:400">(required)</span></label>
    <input type="file" id="pdfFile" accept="application/pdf" />

    <label for="supportingFile">Supporting Document (optional)</label>
    <input type="file" id="supportingFile" accept="application/pdf,image/png,image/jpeg" />
    <div class="hint">Examples: doctor‚Äôs note, court document, etc. (PDF, JPG, or PNG)</div>

    <button class="button" id="submitBtn">Submit Form</button>
    <p id="status"></p>
  </div>

  <script>
    const techName  = localStorage.getItem("techName");
    const techEmail = localStorage.getItem("techEmail");
    const techPhone = localStorage.getItem("techPhone");

    if (!techName || !techEmail || !techPhone) {
      alert("Missing login information. Please log in again.");
      window.location.href = "login.html";
      throw new Error("Missing login data");
    }
    document.getElementById("greeting").textContent = `Hello, ${techName}!`;

    // UTIL: read a File into base64 (no prefix), return meta too
    function readFileAsBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const result = reader.result || "";
          const commaIdx = result.indexOf(",");
          if (commaIdx === -1) return reject(new Error("Bad base64 result"));
          resolve({
            base64: result.slice(commaIdx + 1),
            name: file.name,
            type: file.type || "application/octet-stream",
            size: file.size
          });
        };
        reader.onerror = () => reject(reader.error || new Error("File read error"));
        reader.readAsDataURL(file);
      });
    }

    const flowUrl = "https://default3afc8fb9498b4895ac67ceb1617a23.ce.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/bd3dafb6c5fa44f8866a15994dd73ae2/triggers/manual/paths/invoke/?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=paaE1WE26Pc653FTJw9i-YPq5Smn-WHSVbLa22qQFVc";

    document.getElementById("submitBtn").addEventListener("click", async () => {
      const status = document.getElementById("status");
      const formFileInput = document.getElementById("pdfFile");
      const supportingInput = document.getElementById("supportingFile");

      status.textContent = "";
      status.style.color = "#222";

      const formFile = formFileInput.files[0];
      if (!formFile) {
        status.textContent = "‚ùå Please select the completed Time Off Request PDF.";
        status.style.color = "red";
        return;
      }
      // Simple size guardrails (50 MB each max)
      const MAX_BYTES = 50 * 1024 * 1024;
      if (formFile.size > MAX_BYTES) {
        status.textContent = "‚ùå Time Off Request PDF is too large. Max 50 MB.";
        status.style.color = "red";
        return;
      }
      const supportingFile = supportingInput.files[0];
      if (supportingFile && supportingFile.size > MAX_BYTES) {
        status.textContent = "‚ùå Supporting Document is too large. Max 50 MB.";
        status.style.color = "red";
        return;
      }

      try {
        // Read required main PDF
        const formMeta = await readFileAsBase64(formFile);
        // Read optional supporting doc if present
        let supportingMeta = null;
        if (supportingFile) {
          supportingMeta = await readFileAsBase64(supportingFile);
        }

        const payload = {
          techName,
          techEmail,
          techPhone,

          // main form
          fileContent: formMeta.base64,
          fileName: formMeta.name,
          fileContentType: formMeta.type,

          // supporting (optional) ‚Äî send nulls if not present
          supportingContent: supportingMeta ? supportingMeta.base64 : null,
          supportingFileName: supportingMeta ? supportingMeta.name : null,
          supportingContentType: supportingMeta ? supportingMeta.type : null
        };

        console.log("üì§ Sending payload:", { ...payload, fileContent:"<base64>", supportingContent: payload.supportingContent ? "<base64>" : null });

        const resp = await fetch(flowUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const text = await resp.text();
        console.log("üßæ Response:", resp.status, text);

        if (resp.ok) {
          status.textContent = "‚úÖ Submitted! We received your form" + (supportingMeta ? " and supporting document." : ".");
          status.style.color = "green";
          formFileInput.value = "";
          supportingInput.value = "";
        } else {
          status.textContent = `‚ùå ${resp.status}: ${text}`;
          status.style.color = "red";
        }
      } catch (err) {
        console.error("‚ùå Error:", err);
        status.textContent = `‚ùå ${err.message}`;
        status.style.color = "red";
      }
    });
  </script>
</body>
</html>
