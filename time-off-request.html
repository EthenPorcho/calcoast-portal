<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Off Request Form</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f0f0;
      text-align: center;
    }
    .button {
      background-color: #0078d4;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      margin-bottom: 30px;
      display: inline-block;
    }
    .button:hover {
      background-color: #005fa3;
    }
    #ipad-message {
      background: #fff8dc;
      border: 1px solid #e0c45c;
      padding: 15px;
      margin-bottom: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Time Off Request</h1>

  <!-- iPad-specific instruction -->
  <div id="ipad-message">
    For the best experience, tap the button below and then select <strong>"Open in Adobe Acrobat"</strong> from the Share menu.
  </div>

  <!-- Link to open fillable PDF in new tab -->
  <a class="button" href="forms/time-off-request.pdf" target="_blank">Open Fillable Form</a>

  <!-- Upload Completed PDF -->
  <form id="uploadForm" enctype="multipart/form-data">
    <p><strong>After completing the form, save it as a PDF and upload it here:</strong></p>
    <input type="file" id="pdfFile" accept="application/pdf" required />
    <br>
    <button type="submit" class="button">Submit Form</button>
    <p id="status"></p>
  </form>

  <script>
    // Detect iPad or iOS device
    const isiPad = /iPad|Macintosh/.test(navigator.userAgent) && 'ontouchend' in document;
    if (isiPad) {
      document.getElementById("ipad-message").style.display = "block";
    }

    // Handle form submission
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("pdfFile");
      const file = fileInput.files[0];

      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);

      const response = await fetch("https://YOUR-FLOW-URL-HERE", {
        method: "POST",
        body: formData
      });

      document.getElementById("status").textContent =
        response.ok ? "Submitted successfully!" : "Error submitting file.";
    });
  </script>
</body>
</html>
