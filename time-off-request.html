<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Off Request Form</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    #greeting {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: left;
    }
    .button {
      background-color: #0078d4;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px 0;
    }
    .button:hover {
      background-color: #005fa3;
    }
    input[type="file"] {
      font-size: 16px;
      padding: 10px;
      margin-top: 15px;
    }
    #status {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="greeting"></div>

  <a class="button" href="forms/time-off-request.pdf" target="_blank">
    Open Fillable Form
  </a>

  <h1>Time Off Request Form</h1>
  <p>After completing the time off request PDF, save it and upload it below:</p>
  <input type="file" id="pdfFile" accept="application/pdf" />
  <br />
  <button class="button" id="submitBtn">Submit Form</button>
  <p id="status"></p>

  <script>
    const techName = localStorage.getItem("techName");
    const techEmail = localStorage.getItem("techEmail");
    const techPhone = localStorage.getItem("techPhone");

    if (!techName || !techEmail || !techPhone) {
      alert("Missing login information. Please log in again.");
      window.location.href = "login.html";
      throw new Error("Missing login data");
    }

    document.getElementById("greeting").textContent = `Hello, ${techName}!`;

    document.getElementById("submitBtn").addEventListener("click", async () => {
      const fileInput = document.getElementById("pdfFile");
      const file = fileInput.files[0];
      const status = document.getElementById("status");

      if (!file) {
        status.textContent = "‚ùå Please select a PDF first.";
        status.style.color = "red";
        return;
      }

      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = async () => {
        const result = reader.result;
        if (!result.includes(",")) {
          status.textContent = "‚ùå Failed to convert file to base64.";
          status.style.color = "red";
          return;
        }

        const base64 = result.split(",")[1];

        const payload = {
          techName: techName,
          techEmail: techEmail,
          techPhone: techPhone,
          fileContent: base64
        };

        console.log("üì§ Sending payload:", payload); // DEBUG

        const flowUrl = "https://default3afc8fb9498b4895ac67ceb1617a23.ce.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/bd3dafb6c5fa44f8866a15994dd73ae2/triggers/manual/paths/invoke/?api-version=1";

        try {
          const resp = await fetch(flowUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });

          const text = await resp.text();
          console.log("üßæ Response:", resp.status, text); // DEBUG

          if (resp.ok) {
            status.textContent = "‚úÖ Form submitted successfully!";
            status.style.color = "green";
            fileInput.value = "";
          } else {
            status.textContent = `‚ùå ${resp.status}: ${text}`;
            status.style.color = "red";
          }
        } catch (err) {
          console.error("‚ùå Network/CORS error:", err);
          status.textContent = `‚ùå Network error: ${err.message}`;
          status.style.color = "red";
        }
      };

      reader.onerror = (e) => {
        status.textContent = "‚ùå Failed to read file.";
        status.style.color = "red";
        console.error("FileReader error:", e);
      };
    });
  </script>
</body>
</html>
