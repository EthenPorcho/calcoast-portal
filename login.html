<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 50px;
    }
    input, select, button {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>Technician Login</h1>
  <input type="text" id="techName" placeholder="Full Name" /><br>
  <input type="email" id="techEmail" placeholder="Email Address" /><br>
  <select id="techCarrier" name="techCarrier" required>
    <option value="" disabled selected>Select Carrier</option>
    <option value="att">AT&amp;T</option>
    <option value="verizon">Verizon</option>
    <option value="tmobile">T-Mobile</option>
    <option value="sprint">Sprint</option>
    <option value="other">Other</option>
  </select>
  <br>
  <input type="tel" id="techPhone" placeholder="Phone Number" /><br>
  <button onclick="login()">Login</button>

  <script>
    function login() {
      const name = document.getElementById("techName").value.trim();
      const email = document.getElementById("techEmail").value.trim();
      const phone = document.getElementById("techPhone").value.trim();
      const carrier = document.getElementById("techCarrier").value;

      if (name && email && phone && carrier) {
        localStorage.setItem("techName", name);
        localStorage.setItem("techEmail", email);
        localStorage.setItem("techPhone", phone);
        localStorage.setItem("techCarrier", carrier);
        window.location.href = "index.html";
      } else {
        alert("Please enter all fields.");
      }
    }
  </script>
</body>
</html>
