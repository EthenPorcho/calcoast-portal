<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meal Time Break Form</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f0f0;
      text-align: center;
    }
    .button {
      background-color: #0078d4;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      margin: 20px auto;
      display: inline-block;
      cursor: pointer;
    }
    .button:hover {
      background-color: #005fa3;
    }
    #uploadForm {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 30px;
    }
    input[type="file"] {
      font-size: 18px;
      padding: 12px;
      width: 90%;
      max-width: 400px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background: white;
      text-align: center;
    }
    #status {
      font-size: 16px;
      margin-top: 10px;
    }
    #ipad-message {
      background: #fff8dc;
      border: 1px solid #e0c45c;
      padding: 15px;
      margin-bottom: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Meal Time Break Form</h1>

  <div id="ipad-message">
    For best results, tap the button below and open the form in Adobe Acrobat.
  </div>

  <a class="button" href="forms/meal-break-form.pdf" target="_blank">Open Fillable Form</a>

  <form id="uploadForm">
    <p><strong>After completing the form, save it as a PDF and upload it here:</strong></p>
    <input type="file" id="pdfFile" accept="application/pdf" required />
    <button type="submit" class="button">Submit Form</button>
    <p id="status"></p>
  </form>

  <script>
    // Show iPad tip
    const isiPad = /iPad|Macintosh/.test(navigator.userAgent) && 'ontouchend' in document;
    if (isiPad) document.getElementById("ipad-message").style.display = "block";

    document.getElementById("uploadForm").addEventListener("submit", async e => {
      e.preventDefault();

      const fileInput = document.getElementById("pdfFile");
      const file = fileInput.files[0];
      const status = document.getElementById("status");

      if (!file) {
        status.textContent = "Please select a file.";
        status.style.color = "red";
        return;
      }

      // read as Base64
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = async () => {
        const base64 = reader.result.split(',')[1];
        const techName = localStorage.getItem("techName") || "Unknown Tech";

        // your HTTP‑trigger endpoint
        const flowUrl = "https://.../invoke?api-version=1&tenantId=...&environmentName=...&sp=...&sv=1.0&sig=...";
        
        // build JSON payload
        const payload = {
          techName: techName,
          fileContent: base64
        };

        try {
          const resp = await fetch(flowUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });

          if (resp.ok) {
            status.textContent = "✅ Form submitted!";
            status.style.color = "green";
            fileInput.value = "";
          } else {
            status.textContent = "❌ Submission error.";
            status.style.color = "red";
          }
        } catch (err) {
          console.error(err);
          status.textContent = "❌ Network failure.";
          status.style.color = "red";
        }
      };
    });
  </script>
</body>
</html>
