<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meal Time Break Form</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f0f0;
      text-align: center;
    }

    .button {
      background-color: #0078d4;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      margin: 20px auto;
      display: inline-block;
      cursor: pointer;
    }

    .button:hover {
      background-color: #005fa3;
    }

    #uploadForm {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 30px;
    }

    input[type="file"] {
      font-size: 18px;
      padding: 12px;
      width: 90%;
      max-width: 400px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background: white;
      text-align: center;
    }

    #status {
      font-size: 16px;
      color: green;
      margin-top: 10px;
    }

    #ipad-message {
      background: #fff8dc;
      border: 1px solid #e0c45c;
      padding: 15px;
      margin-bottom: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Meal Time Break Form</h1>

  <!-- iPad instruction -->
  <div id="ipad-message">
    For best results, tap the button below and open the form in Adobe Acrobat.
  </div>

  <!-- Link to the fillable PDF -->
  <a class="button" href="forms/meal-break-form.pdf" target="_blank">Open Fillable Form</a>

  <!-- Upload form -->
  <form id="uploadForm" enctype="multipart/form-data">
    <p><strong>After completing the form, save it as a PDF and upload it here:</strong></p>
    <input type="file" id="pdfFile" accept="application/pdf" required />
    <button type="submit" class="button">Submit Form</button>
    <p id="status"></p>
  </form>

  <script>
  const isiPad = /iPad|Macintosh/.test(navigator.userAgent) && 'ontouchend' in document;
  if (isiPad) {
    document.getElementById("ipad-message").style.display = "block";
  }

  document.getElementById("uploadForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const fileInput = document.getElementById("pdfFile");
    const file = fileInput.files[0];
    const status = document.getElementById("status");

    if (!file) {
      status.textContent = "Please select a file before submitting.";
      status.style.color = "red";
      return;
    }

    const techName = localStorage.getItem("techName") || "Unknown Tech";
   const rawFileName = `Meal Break Form - ${techName}.pdf`;
    const customFileName = encodeURIComponent(rawFileName);


    const formData = new FormData();
    formData.append("file", file, customFileName); // assign custom filename to file
    formData.append("fileName", customFileName);   // send the name separately too

    try {
      const response = await fetch("https://default3afc8fb9498b4895ac67ceb1617a23.ce.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/f6e61e2496fc48e683947ae5bb0a782f/triggers/manual/paths/invoke/?api-version=1&tenantId=tId&environmentName=Default-3afc8fb9-498b-4895-ac67-ceb1617a23ce&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=_1q3BRY4Q2dWYee7EnSuGedo49eCK17deW1Bh0fTebo", {
        method: "POST",
        body: formData
      });

      if (response.ok) {
        status.textContent = "✅ Form submitted successfully!";
        status.style.color = "green";
        fileInput.value = "";
      } else {
        status.textContent = "❌ Error submitting form. Please try again.";
        status.style.color = "red";
      }
    } catch (error) {
      status.textContent = "❌ Submission failed. Check your connection.";
      status.style.color = "red";
    }
  });
</script>
</body>
</html>
