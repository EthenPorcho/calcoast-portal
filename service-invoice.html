<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Service Invoice Form</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    #greeting {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: left;
    }
    .button {
      background-color: #0078d4;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px 0;
    }
    .button:hover {
      background-color: #005fa3;
    }
    input[type="file"] {
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    #status {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="greeting"></div>

  <a class="button" href="forms/service-invoice.pdf" target="_blank">Open Fillable Form</a>

  <h1>Service Invoice Form</h1>
  <p>After completing the service invoice PDF, save it and upload it below:</p>

  <label for="pdfFile">Service Invoice PDF (Required):</label>
  <input type="file" id="pdfFile" accept="application/pdf" required />

  <label for="unitPhoto">Input Whole Unit Photo (Required):</label>
  <input type="file" id="unitPhoto" accept="image/*" required />

  <label for="dataPlate">Input Data Plate (Required):</label>
  <input type="file" id="dataPlate" accept="image/*" required />

  <label for="miscFile">Miscellaneous (Optional):</label>
  <input type="file" id="miscFile" accept="image/*" />

  <br />
  <button class="button" id="submitBtn">Submit Form</button>
  <p id="status"></p>

  <script>
    const techName = localStorage.getItem("techName");
    if (!techName) {
      window.location.href = "login.html";
      throw new Error("No techName in localStorage");
    }

    document.getElementById("greeting").textContent = `Hello, ${techName}!`;

  async function imageToPdfBase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = function(e) {
      const img = new window.Image();
      img.onload = function() {
        const { jsPDF } = window.jspdf;

        // Determine the image type
        const imageType = file.type === "image/png" ? "PNG" : "JPEG";

        const pdf = new jsPDF({
          orientation: img.width > img.height ? "landscape" : "portrait",
          unit: "pt",
          format: "a4"
        });

        const pageWidth = pdf.internal.pageSize.getWidth();
        const pageHeight = pdf.internal.pageSize.getHeight();
        let width = img.width;
        let height = img.height;
        if (width > pageWidth) {
          height = height * (pageWidth / width);
          width = pageWidth;
        }
        if (height > pageHeight) {
          width = width * (pageHeight / height);
          height = pageHeight;
        }
        pdf.addImage(img, imageType, 0, 0, width, height);
        const base64DataUri = pdf.output('datauristring');
        const base64Pdf = base64DataUri.split(',')[1];
        resolve(base64Pdf);
      };
      img.onerror = reject;
      img.src = reader.result;
    };
    reader.onerror = reject;
    reader.readAsDataURL(file);
  });
}



    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(",")[1]);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    document.getElementById("submitBtn").addEventListener("click", async () => {
      const status = document.getElementById("status");
      const pdfFile = document.getElementById("pdfFile").files[0];
      const unitPhoto = document.getElementById("unitPhoto").files[0];
      const dataPlate = document.getElementById("dataPlate").files[0];
      const miscFile = document.getElementById("miscFile").files[0];

      if (!pdfFile || !unitPhoto || !dataPlate) {
        status.textContent = "❌ All required files must be selected.";
        status.style.color = "red";
        return;
      }

      try {
        const payload = {
          techName,
          fileContent: await toBase64(pdfFile),
          unitPhoto: await imageToPdfBase64(unitPhoto),
          dataPlate: await imageToPdfBase64(dataPlate),
          miscFile: miscFile ? await imageToPdfBase64(miscFile) : null
        };

        // Debug logs to confirm PDFs before submission:
        console.log("unitPhoto (should start JVBERI):", payload.unitPhoto ? payload.unitPhoto.slice(0, 10) : "(none)");
        console.log("dataPlate (should start JVBERI):", payload.dataPlate ? payload.dataPlate.slice(0, 10) : "(none)");
        console.log("miscFile (should start JVBERI or be null):", payload.miscFile ? payload.miscFile.slice(0, 10) : "(none)");
        console.log("fileContent (original PDF, not checked):", payload.fileContent ? payload.fileContent.slice(0, 10) : "(none)");

        const flowUrl = "https://default3afc8fb9498b4895ac67ceb1617a23.ce.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/96322b940585446cbb6f3e2a79c0c29a/triggers/manual/paths/invoke/?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=qC5-DzuOKP4Wyj7btvIHX0j9HglUeS_Sty3hrsEZrWs";

        const resp = await fetch(flowUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const text = await resp.text();

        if (resp.ok) {
          status.textContent = "✅ Form submitted successfully!";
          status.style.color = "green";
          document.querySelectorAll('input[type="file"]').forEach(input => input.value = "");
        } else {
          status.textContent = `❌ ${resp.status}: ${text}`;
          status.style.color = "red";
        }
        console.log("Response:", resp.status, text);
      } catch (err) {
        console.error("Error:", err);
        status.textContent = `❌ ${err.message}`;
        status.style.color = "red";
      }
    });
  </script>
</body>
</html>
